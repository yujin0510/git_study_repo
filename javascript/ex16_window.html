<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="m1()">
    <!-- ex16_window.html -->
    <h1>window 객체</h1>
    
    <form name="form1">
        <fieldset>
            <legend>창 제어하기</legend>
            <input type="button" value="자식창 띄우기" name="btn1">
            <input type="button" value="자식창 닫기" name="btn2">
        </fieldset>
        <fieldset>
            <legend>자식창 자원 접근하기</legend>
            <input type="button" value="자식창에 있는 텍스트박스에 접근하기" name="btn3">
            <hr>
            <input type="text" name="txt1">
        </fieldset>

        <h2>아이디 중복검사 / 우편번호 검색하기 / 결제하기 등</h2>
        <fieldset>
            아이디: <input type="text" name="id" size="10" readonly>
            <input type="button" value="중복검사" name="btnCheck">
        </fieldset>
    </form>

    <script>

        var btn1 = window.document.form1.btn1;
        var btn2 = window.document.form1.btn2;
        var btn3 = window.document.form1.btn3;
        var btnCheck = window.document.form1.btnCheck;

        btn1.onclick = m1;
        btn2.onclick = m2;
        btn3.onclick = m3;
        btnCheck.onclick = m4;

        var child;

        function m1() {
            //자식창 띄우기

            /*
                object window.open(URL, name, option)
                1. URL: 새창의 URL
                2. name: 새창의 이름 >> 이름X: 새창을 계속 띄움, 이름O: 띄워져 있는 자식창 새로고침
                3. option: 새창의 옵션
            */

            // window.open('ex15_attribute.html', 'child', '');
            // window.open('https://naver.com', 'child', '');
            
            //가로 세로 길이가 부모창이랑 달라서 새창에서 띄움
            // window.open('ex16_child.html', 'child', 'width=300, height=300'); 
            
            child = window.open('ex16_child.html', 'child', 'width=300, height=300, left=0, top=0'); 

        }

        function m2() {
            //자식창 닫기
            // window.close(); //window >> 현재 페이지 즉, 부모 페이지를 닫음

            //자식창의 window.close();

            // console.log(child);
            child.close();
            
        }

        function m3() {

            //부모창 > 자식창
            child.window.document.form1.txt1.value = '홍길동';          

            window.document,form1.btn1.onclick = m1;

        }

        function m4() {
            window.open('ex16_idcheck.html', 'idcheck', 'width=300, height=300');
        }

    </script>

</body>
</html>
