<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex17_screen.html -->
    <script>

        //screen 객체
        //- window.screen
        //- 화면 정보 제공

        console.log(window.screen.width);   //1920
        console.log(window.screen.height);  //1080
        
        console.log(window.screen.availWidth);  //1920
        console.log(window.screen.availHeight); //1032 (전체 화면에서 작업표시줄 뺀 값)
        
        console.log(window.screen.colorDepth); //24bit color
        
        console.log(window.screen.orientation); //모니터 회전, 모니터 상황을 알 수 있다.
        console.log(window.screen.orientation.angle); //0
        console.log(window.screen.orientation.type); //landscape-primary

    </script>
</body>
</html>
