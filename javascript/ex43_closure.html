<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex43_closure.html -->

    <!-- ★★ 면접 질문 예상 ★★ -->

    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">
    
    <script>

        //클로저, Closure

        //전역 함수
        function outer() {

            //지역 변수(outer)
            let a = 10;
            console.log('a', a);
            
            //지역 함수(outer)
            function inner() {
                
                //지역 변수(inner)
                let b = 2;
                console.log('b', b);
                
            }
            
            inner();
            // console.log('b', b);//에러
            
        }//outer
        
        outer();
        // console.log('a', a); //에러

        // inner(); //에러
        // outer.inner(); //에러

        //----------------------------------


        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        let num1 = 100; //전역 변수

        btn1.onclick = function() {

            console.log('num1', num1);

            let num2 = 200; //지역 변수(btn1.onclick)
            console.log('num2', num2);

            btn2.onclick = function() {

                let num3 = 300; //지역 변수(btn.onclick)
                console.log('num3', num3);

                // num2 = 2000; //수정 가능 
                console.log('num2', num2);  //★★★★num2가 출력될 수 없는데 btn1.onclick을 했을때 생성됐다가 click이 끝날때 사라지는 존재인데 출력이 됨. > num2를 임시로 다른 공간에 보관했다가 나중에 '복사본'을 가져와서 사용하는 것 > 즉시호출일때는 나오는게 맞다고 볼 수 있지만 그게 아니면 맞다고 보기가 어려움.★★★★
                console.log('num1', num1);
            };
            
        };
        
    </script>

</body>
</html>
