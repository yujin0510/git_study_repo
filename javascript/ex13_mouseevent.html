<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea, input {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            /* resize 텍스트 상자 변형 */
            width: 500px;
            height: 300px;
            resize: none;
            outline: none;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- ex13_mouseevent.html -->
     <h1>마우스 관련 이벤트</h1>
     <form name="form1">
        <textarea name="txt1"></textarea>
        <input type="button" value="버튼" name="btn1">
     </form>

     <script>

        // 접근할 태그를 미리 찾아서 변수에 저장 > 편리
        // 여러번 사용해야될 때 변수 만들기
        var txt1 = window.document.form1.txt1
        var btn1 = window.document.form1.btn1
        // console.log(typeof txt1);

        /*
        
            마우스 관련 이벤트
            - onmouseXXX

            1. onnouseover / onmouseenter
                - 이벤트 객체의 영역안에 마우스 커서가 진입하는 순간 발생
            2. onmouseout / onmouseleave
                - 이벤트 객체의 영역에서 마우스 커서가 빠져나가는 순간 발생
            3. onmousedown
                - 이벤트 객체의 영역에서 마우스 버튼을 누를 때 발생
            4. onmouseup
                - 이벤트 객체의 영역에서 마우스 버튼을 뺄 때 발생
            5. onnousemove 
                - 이벤트 객체의 영역에서 마우스 커스를 움직일 때 발생
            6. onmousewheel
                - 이벤트 객체의 영역에서 마우스 휠을 움직일 때 발생

        */

        // txt1.onmouseover = m1;
        // txt1.onmouseout = m2;
        // txt1.onmousedown = m3;
        // txt1.onmouseup = m4;
        // txt1.onmousemove = m5;
        // txt1.onmousewheel = m6;
        txt1.onclick = m7;

        function m1() {
            // alert();
            window.document.body.bgColor = 'cornflowerblue';
            message('mouseover');
        }
        
        function m2() {
            window.document.body.bgColor = 'white';
            message('mouseout');
        }

        function message(txt) {
            var now = new Date();
            txt1.value = now.toLocaleTimeString() + ']' + txt + '\r\n' + txt1.value;
        }

        function m3() {
            // message('mousedown');

            //이벤트 발생 > 관련 정보 획득!!

            //1. 어떤 버튼? > 이벤트 함수내에서는 event 예약어를 사용할 수 있다.
            // message(event.buttons);
            
            // if (event.buttons == 2) {
                //     alert('오른족 버튼 클릭 금지!!!!');
                // }
                
                /*  
                2. 커서의 좌표
                a. x, y
                - 문서의 좌측 상단을 기준
                - 현재 텍스트 상자가 좌측 상단이 아니라서 0,0 안보임
                - 비표준(IE) > 비권장
                b. clientX, clientY (★★★)
                - 문서 좌측 상단을 기준
                - 표준 > 권장 
                c. screenX, screenY
                - 모니터 좌측 상단을 기준
                d. offsetX, offsetY (★★★)
                - 이벤트 객체의 좌측 상단을 기준
                - 나를 기준
                
                */
               
               // message(event.x + ',' + event.y);
               // message(event.clientX + ',' + event.clientY);
               // message(event.screenX + ',' + event.screenY);
               message(event.offsetX + ',' + event.offsetY);
               
            }
            
            function m4() {
                message('mouseup');
            }
            
            function m5() {
                message('mousemove');
                message(event.offsetX + ',' + event.offsetY);
            }
            
            function m6() {
                // message('onmousewheel');
                message(event.deltaY);
            }
            
            function m7() {
                //onclick은 마우스 전용 이벤트가 아니라서 마우스와 관련된 정보를 얻는 행동은 하지 말 것!!
                //onclick 대신에 onmousedown을 사용할 것!!!!
                
                // message('click');
                // message(event.buttons);
                message(event.offsetX + ',' + event.offsetY);
            }
            
            </script>
</body>
</html>
