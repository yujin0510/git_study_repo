    <script>

        var list = document.querySelectorAll('#table1 td');
        var index = 0;

        list[index].bgColor = 'gold';

        window.addEventListener('keydown', m1);
        function m1() {
            
            list[index].bgColor = 'transparent';
            
            if (event.keyCode == 39) {
                index++;
                if (index >= list.length) {
                    // index--;
                    index = 0;
                }
            } else if (event.keyCode == 37) {
                index--;
                if (index < 0) {
                    // index = 0;
                    index = list.length -1;
                }
            }
            list[index].bgColor = 'gold';
            
        }
    </script>
