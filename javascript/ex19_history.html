<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex19_history.html -->
    <h1>history 객체</h1>

    <form name="form1">
        <input type="button" value="뒤로 가기" name="btn1">
        <input type="button" value="앞으로 가기" name="btn2">
        <input type="button" value="뒤로 가기(2단계)" name="btn3">
    </form>

    <script>

        //history 객체
        //- 브라우저 히스토리 영역 > 방문했던 URL을 시간순으로 기록
        //- 브라우저 히스토리 영역을 접근 + 조작 객체

        window.document.form1.btn1.onclick = m1;
        window.document.form1.btn2.onclick = m2;
        window.document.form1.btn3.onclick = m3;

        function m1() {
            window.history.back();
        }
        
        function m2() {
            window.history.forward();
        }
        
        function m3() {
            window.history.go(-2);
        }

        //http://127.0.0.1:5500/javascript/ex19_history.html
        //ex19 > 네이버 > 다음 > ex19 > 구글 > 카카오 > ex19뒤로가기

    </script>

</body>
</html>
