<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heart {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background-image: url(images/heart.png);
            background-repeat: no-repeat;
        }

        #puma {
            border: 1px solid black;
            width: 512px;
            height: 256px;
            background-image: url(images/puma.png);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>배경 이미지 조작</h1>

    <div id="heart"></div>
    <hr>
    <input type="button" value="두근 두근" id="btn1">

    <h1>퓨마</h1>
    
    <div id="puma"></div>

    <script>

        let x = 0;

        document.getElementById('btn1').addEventListener('click', function() {

            x -= 300;
            if (x < -600) {
                x = 0;
            }
            
            document.getElementById('heart').style['background-position'] = `${x}px 0px`;
        });

        //퓨마--------------------------------------------------------------------
        
        x = 0;
        let y = 0;
        let timer = 0;
        
        const puma = document.getElementById('puma');

        puma.addEventListener('click', function() {
            if (timer == 0) {
                setInterval(run, 100);
            } else {
                clearInterval(timer);
                timer = 0;
            }
        });

        function run() {
            x -= 512;

            if(x < -(512 * 3)) {
                x = 0;
                y -= 256;

                if(y < -256) {
                    y = 0;
                }
            }
            puma.style['background-position'] = `${x}px ${y}px`;
        }

        //수업
        //1. 순수 자바스크립트 == 바닐라 자바스크립트
        //-----------------------------------------------
        //2. jQuery

    </script>
</body>
</html>
