<body>
    <!-- ex04_datatype.html -->

    <script>

        /* 
        
            JavaScript 자료형

            1. number
                - 숫자형(정수, 실수)

            2. string
                - 문자, 문자열

            3. boolean
                - 논리형

            4. object
                - 객체형
                - JavaScript에는 클래스가 없다.
                - 객체 지향 언어(OOP) > 자바 스크립트X
                - 객체 기반 언어 == 자바 스크립트

            5. 기타(상수)
                a. null
                b. undefined
                c. NaN(Not a number)

            변수, 상수(리터럴)
                - var 변수명;
                - JavaScript는 변수의 타입이 없다.(스크립트 언어 특징)
                - Object a;
                - 변수는 모든 자료형의 데이터를 저장할 수 있다.
        
        */

        var num;
        num=10;
        var num2 = 20;
        var num3, num4;
        var num5 = 10, num6 = 20;

        var data = 10;
        data = '홍길동'; // 절대 이런 행동을 하면 안된다!! (타입: 숫자형 -> 문자열) ★★

        data = 10;
        data = 3.14;
        data = '홍길동'; //문자열 상수 > '', "" 상관X
        data = "홍길동"; 
        data = true;
        data = false;

        var a = 10;
        var b = '홍길동'; //문자열은 콘솔창에서 검정색으로 보임
        var c = true;
        var d ='10';
        var e = new Date();

        console.log(a, typeof a); //typeof 변수명 > 변수의 타입을 알려줌
        console.log(b, typeof b);
        console.log(c, typeof c);
        console.log(d, typeof d);
        console.log(e, typeof e); 

        //자바스크립트에서는 명시적으로 자료형 표현이 불가능하다.
        // number, int, string의 표현 X


        /*
            연산자
            - 자바와 동일
        */

        /*
            제어문
            - 자바와 동일
        */
       
       /*
       Java > Strong Type Language > 문법 엄격
       SQL > Weak Type Language > 문법 유연
       JavaScript > Weak Type Language
       */
      
      console.log('10' + 2);
      console.log('10' * 2);
      console.log(2 + '10');
      
        /*
            문자 이스케이프
            - 자바와 동일
        */
       console.log('C:\code\java');
       console.log('C:\\code\\java');
      
    </script>
