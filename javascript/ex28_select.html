<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex28_select.html -->
    <h1>셀렉트 박스</h1>

    <select name="sel1" multiple size="5">
        <option value="f1">사과</option>
        <option value="f2">바나나</option>
        <option value="f3">귤</option>
        <option value="f4">포도</option>
        <option value="f5">파인애플</option>
    </select>
    <hr>
    <input type="button" value="버튼1" name="btn1">
    <input type="button" value="버튼2" name="btn2">
    <input type="button" value="버튼3" name="btn3">
    <input type="button" value="버튼4" name="btn4">
    <input type="button" value="버튼5" name="btn5">
    <hr>

    <!-- ------------------------------------------- -->

    <!-- 연속적인 년도 생성하기 -->
    태어난 년도:
    <select name="selYear">
        <!-- <option value="1960">1960</option>
        <option value="1961">1961</option>
        <option value="1962">1962</option> -->
    </select>

    <script>
        var sel1 = document.all.sel1;
        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var btn3 = document.all.btn3;
        var btn4 = document.all.btn4;
        var btn5 = document.all.btn5;

        btn1.onclick = m1;
        btn2.onclick = m2;
        btn3.onclick = m3;
        btn4.onclick = m4;
        btn5.onclick = m5;

        function m1() {
            //사용자가 선택한 과일? > 모든 입력 컨트롤의 값 > value
            // alert(sel1.value);
            sel1.value = 'f3';
        }

        function m2() {
            //<option>의 index 사용 > 선택 항목 구분
            // alert(sel1.selectedIndex);
            sel1.selectedIndex = 4;
        }

        function m3() {

            //<option> 중복 방지 처리
            for (var i=0; i<sel1.options.length; i++) {
                // alert(sel1.options[i].value + ',' + sel1.options[i].text);
                if (sel1.options[i].text == '망고') {
                    return;
                }
            }

            //새로운 <option> 생성 + 추가하기
            //<option value='f6'>망고</option>
            var op = new Option();  //<option></option>
            op.value = 'f6';        //<option value='f6'></option>
            op.text = '망고';  //<option value='f6'>망고</option> (innerText)로 써도 됨
            // 위에까지만 했을대 select의 자식으로 넣지 않아서 안보임

            // alert(sel1.options.length);
            sel1.options.add(op);
        }

        function m4() {
            //동적으로 <option> 삭제하기 > index shift 발생
            // sel1.options.remove(2);

            //선택한 <option> 삭제하기
            // sel1.options.remove(선택한 옵션 index)
            sel1.options.remove(sel1.selectedIndex)
        }

        function m5() {
            //단일 선택 > 다중 선택일 때는 첫번째 선택 요소만 반환
            // alert(sel1.value);

            //다중 선택
            // for(var i=0; i<sel1.options.length; i++) {
            //     alert(sel1.options[i].selected);
            // }

            sel1.options[0].selected = true;
            sel1.options[1].selected = true;
            sel1.options[3].selected = true;
            
        }

        // 년도 select박스로 생성하기 --------------------------------------------------------

        var selYear = document.all.selYear;

        for (var i=1960; i<=2010; i++) {
            //<optino value="1960">1960년</option>
            var op = new Option(i + '년', i);

            selYear.options.add(op);

        }

        selYear.options[30].selected = true;

    </script>
</body>
</html>
