<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex44_template.html -->

    <script>

        //Template String
        //- ES6
        let name = '홍길동';
        let age = 20;

        console.log('이름은 ' + name + '이고, 나이는 ' + age + '세입니다.')

        //JavaScript 문자열
        //1. 'string'
        //2. "string"        
        //3. `string` > template string

        let text1 = "<input type=\"text\">";
        let text2 = "<input type='text'>";
        let text3 = '<input type="text">';

        let a = '홍길동';
        let b = "홍길동";
        let c = `홍길동`;

        console.log(a === b);
        console.log(a === c);
        console.log(typeof c);

        console.log('이름은 홍길동이고, 나이는 20세입니다.');
        console.log(`이름은 ${name}이고, 나이는 ${age}세입니다.`);
        
        console.log(`현재 시간은 얼마입니다.`);
        console.log(`현재 시간은 ${new Date()}입니다.`);

        let str = `
            하나
            둘
            셋
        `;

        console.log(str);

        //테이블 > 행 추가
        let temp1 = '<tr><td>100</td><td>200</td></tr>';
        let temp2 = `
            <tr>
                <td>100</td>
                <td>200</td>
            </tr>`;

    </script>
</body>
</html>
