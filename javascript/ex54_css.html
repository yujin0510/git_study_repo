<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box { 
            width: 150px; 
            height: 150px; 
            background-color: gold;
            border: 1px solid black;
        }

        .draggable {
            position: relative;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
    <!-- ex54_css.html -->

    <h1 class="draggable">Drag * Drop</h1>
    <!-- div#box$.box*3 -->
    <!-- 3개다 움직이게 하려면 class명 같게 -->
    <div id="box1" class="box draggable"></div>
    <div id="box2" class="box draggable"></div>
    <div id="box3" class="box draggable"></div>

    <!-- 4) 이미지는 코스트 이미지로 변함 -->
    <img src="images/catty01.png" class="draggable" draggable="false">

    <script>

        let obj; //드래그 대상 객체(box1, box2, box3이 되거나 다른게 될수도..)
        let isDown = false;
        let x = 0;
        let y = 0;
        let bx = 0;
        let by = 0;

        window.onmousedown = function() {

            if (event.target.classList.contains('draggable')) {

                isDown = true;

                x = event.offsetX;
                y = event.offsetY;



                console.log(event.target.getBoundingClientRect().x);

                // bx = event.target.getBoundingClientRect().x; //1
                // by = event.target.getBoundingClientRect().y; //1
                
                bx = event.target.getBoundingClientRect().x -parseInt(event.target.style.left != '' ? event.target.style.left : 0);  //2
                by = event.target.getBoundingClientRect().y -parseInt(event.target.style.left != '' ? event.target.style.top : 0); //2




                obj = event.target;
                
            }
            
        };
        
        window.onmousemove = function() {

            if (isDown) {
                obj.style.left = event.clientX - x - bx + 'px';
                obj.style.top = event.clientY - x - by + 'px';
            }
            
        };

        window.onmouseup = function() {
            isDown = false;
        };
        
        
    </script>

</body>
</html>
