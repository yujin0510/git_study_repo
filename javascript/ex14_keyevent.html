        form > * {

    <!-- ex14_keyevent.html -->
    <h1>키 이벤트</h1>

    <form name="form1">
        <input type="text" name="txt1">
        <input type="text" name="txt2">
        <textarea name="txt3"></textarea>
    </form>

    <script>
        /*
        
            키 이벤트
                - onkeyXXX

            1. onkeydown
                - 키를 눌렀을 때 발생
                - 물리적인 모든 키에 반응

            2. onkeyup
                - 키를 땠을 때 발생

            3. onkeypress
                - 키를 눌렀을 때 발생
                - 문자 키에만 반응
        
        */

        var txt1 = window.document.form1.txt1;
        var txt2 = window.document.form1.txt2;
        var txt3 = window.document.form1.txt3;

        txt1.onkeydown = m1;
        // txt1.onkeyup = m2;
        // txt1.onkeypress = m3;

            txt2.value = txt1.value;
            
        }
        
        function m2() {

        function m3() {
