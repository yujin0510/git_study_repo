<!DOCTYPE html>
<html>
	<head>

	<body>
		<!-- ex13_tag.html -->
		<!--  
		
			************************
			인라인 태그 vs 블럭 태그
			- 모든 태그들은 위의 두 분류 중 하나에 속한다.
			- 태그가 렌더링(출력)될 때 나타나는 특징에 따른 분류
			
			인라인 태그, Inline Tag
			- 자신의 내용물을 인접한 다른 테이블의 내용물과 같은 라인에 출력한다.
			- 라인을 공유한다.
			- 영역의 너비는 항상 내용물의 크기와 같다.
			- 영역의 높이는 항상 내용물의 높이와 같다.
			- 출력되는 내용물 역할
			
			블럭 태그, Block Tag
			- 자신의 내용물을 인접한 다른 테이블의 내용물과 다른 라인에 출력한다.
			- 라인을 독점한다.
			- 영역의 너비는 항상 100%이다.
			- 영역의 높이는 항상 내용물의 크기와 같다.
			- 출력되는 구조(레이아웃) 역할
		
		-->	
	
		<font>강아지</font>
		<font style="background-color:yellow;">고양이</font>
		<font>병아리</font>
		
		<hr>
		
		<p>강아지</p>
		<p style="background-color:yellow;">고양이</p>
		<p>병아리</p>
		
		<hr>
		
		<h1 style="background-color:yellow;">제목입니다.</h1>
		내용입니다.
		
		<hr>
		
		<a href="">링크</a>
		<a href="">링크</a>
		<a href="">링크</a>
		
		<hr>
		
		<!--  
		
			태그 중첩 규칙
			1. 블럭 태그는 자식으로 또 다른 블럭 태그를 가질 수 있다.
			2. 블럭 태그는 자식으로 또 다른 인라인 태그를 가질 수 있다.
			
			3. 인라인 태그는 자식으로 또 다른 인라인 태그를 가질 수 있다.
			4. 인라인 태그는 자식으로 또 다른 블럭 태그를 가질 수 없다.(***)			
			5. 블럭 태그 중 <p> 태그만은 자식으로 인라인 태그만 가질 수 있다.
		
		-->
		
		<!--  
		
			<div>, division (사용률 가장 높!)
			- 영역
			- 의미 없음
			- 블럭태그
			
			<span>
			- 영역
			- 의미 없음
			- 인라인태그
		
		-->
		
		<div>
			영역입니다.
			<div>블럭태그</div>
			텍스트(인라인 태그의 성질을 가진다.)
			<a href="">인라인 태그</a>
		</div>
		
		<hr>
		
		<a href="http://naver.com">네이버</a>

		<br><br>
		
		<a href="http://naver.com">네<p>이<p>버</a> <!-- 사용 금지 -->

	</body>
