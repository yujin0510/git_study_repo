<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
        color: red;
        }
    </style>
    <link rel="stylesheet" href="ex02.css"
</head>
<body>
    <!-- ex02.html -->
     <!--  
    
        HTML 문서에 CSS 적용하는 방법

        1. Inline Style Sheet
            - 인라인 스타일 시트
            - HTML 태그에 직접 style 속성을 사용해서 지정하는 방법
            - <태그명 style="CSS 구문">
            - 적용 범위: 태그 1개
            - 장점: 가독성 높음
            - 단점: 재사용성이 떨어진다.(1개의 태그에 적용)

        2. Embeded Style Sheet
            - 내부 스타일 시트
            - 페이지 상단에 <style> 태그를 사용해서 지정하는 방법
            - 적용 범위: 현재 페이지 전역
            - 장점: CSS 구문을 여러 태그에 전용 가능(일괄 적용)
            - 단점: 가독성 낮음

        3. External Style Sheet(가장 많이 사용)
            - 외부 스타일 시트
            - 별도의 CSS파일(*.css)을 사용해서 지정하는 방법
            - <link> 태그를 사용해서 CSS 파일을 참조
            - 적용범위: 사이트 전체
            - 장점: CSS 구문을 여러 태그에 적용 가능(일괄 적용)
            - 단점: 가독성이 낮음

     -->
    
     <h1>오늘의 할 일</h1>

     <ul>
        <li><font color="red">개발 환경 설정하기</font></li>
        <!-- 인라인 스타일 시트 -->
        <!-- "color: red;" >> "CSS 언어 영역" -->
        <!-- <li style="color: red;">오류 정리하기</li>  -->
        <li>오류 정리하기</li> 
        <li>프로젝트 주제 선정하기</li>
     </ul>


</body>
</html>
