<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one { color: blue; }
        .two { text-decoration: underline; }
        .three { background-color: yellow; }

        /* 클래스 한해서 가능함 */
        .one.two.three { font-style: italic; }
    </style>
</head>
<body>
    <!-- ex09_class.html -->
    <p class="one">문단입니다.</p>
    <p class="two">문단입니다.</p>
    <p class="three">문단입니다.</p>

    <!-- id="p1 p2" 는 유일한 식별자라 안됨 -->
    <p class="one three two">문단입니다.</p>
    <p class="three two">문단입니다.</p>
    <p class="one two">문단입니다.</p>

</body>
</html>
