        .list > a {
            color: black;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        /*  
            속성 선택자
            1. 선택자[속성명]: 해당 속성을 명시하고 있는 태그
            2. 선택자[속성명=값]: 해당 속성과 값을 명시하고 있는 태그 
            3. 선택자[속성명^=값]: 시작 패턴(like '값%', startsWith())
            4. 선택자[속성명$=값]: 끝 패턴(like '%값', endsWith())
            5. 선택자[속성명*=값]: 포함 패턴(like '%값%', contains())
        */
