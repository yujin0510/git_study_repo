<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  
            flex or grid

        */

        #box, #box2 { border: 10px solid black; }
        #box .item:nth-child(1) { background-color: tomato;}
        #box .item:nth-child(2) { background-color: gold;}
        #box .item:nth-child(3) { background-color: cornflowerblue;}
        #box .item:nth-child(4) { background-color: olivedrab;}
        #box .item:nth-child(5) { background-color: darkkhaki;}
        #box .item:nth-child(6) { background-color: orangered;}

        #box {
            display: grid;

            /* 2행 3열 그리드 */
            /* grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px; */

            /* grid-template-rows: 100px 100px;
            grid-template-columns: 100px 100px; */

            /* grid-template-columns: 100px 100px 100px 100px 100px 100px; */
            
            /* grid-template-columns: repeat(6, 100px); */

            /* grid-template-rows: repeat(2, 100px);
            grid-template-columns: repeat(3, 100px); */

            
            /* 분할 */
            /* grid-template-columns: 50% 50%; */
            /* grid-template-columns: 33.333% 33.333% 33.333%; */
            /* grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 2fr 1fr;
            height: 300px; */

            /* grid-template-columns: 120px repeat(3, 1fr) 2fr 10%; */

            /* px, %, fr + repeat */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 100px);
        }

        #box .item:nth-child(1) {
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3; */

            /* grid-column: 1/3;
            grid-row: 1/3; */

            grid-column-end: span 2;
            grid-row-end: span 2;
        }

    </style>
</head>
<body>
    <!-- ex58_grid.html -->
    <h1>Grid</h1>

    <div id="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>

</body>
</html>
