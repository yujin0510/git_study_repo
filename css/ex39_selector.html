<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        
            CSS 선택자
            1. :first-child 
                - 가상 클래스

            2. ::before
                - 가상 요소, Pseudo Element
                - :before > 이전 표기법
                - ::before > 현재 표기법

            전후 선택자
            - 선택한 요소의 앞이나 뒤에 내용을 추가하는 역할
            1. ::before
            2. ::after

            [아이콘]
            - https://fontawesome.com/
            - 회원가입 진행후 CSS코드 넣고 원하는 아이콘 CSS코드 입력
            - 폰트라서 사이즈 조절에 능함
            - 구글 아이콘
        
        */

        p > span { color: coral; }

        /* p > span::before {
            content: '문자열';
            color: cornflowerblue;
            font-size: 2rem;
        } */

        /* p > span::after {
            content: '홍길동';
            color: gold;
            text-decoration: underline;
        } */

        p > span::before {
            content: '☹️';
        }

        ul > li::after {
            /* content: '원'; */
            content: '💸';
        }

    </style>
</head>
<body>
    <!-- ex39_selector.html -->
     <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore animi voluptas <span>sint</span> veritatis, fugit, <span>voluptatum</span> totam corrupti repudiandae ratione <span>eligendi</span> maiores modi expedita quasi soluta commodi deleniti accusantium beatae eum.</p>

     <hr>

     <ul>
        <li>아메리카노: 2,000</li>
        <li>카페 라테: 3,500</li>
        <li>스무디: 4,500</li>
     </ul>
</body>
</html>
