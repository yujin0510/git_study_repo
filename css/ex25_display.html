<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  
        
            display 속성
            - 요소를 화면에 출력되는 방식을 조작

            1. none
            2. block >> 기본 속성
            3. inline
            4. inline-block

        */

        .box, .link {
            border: 1px solid black;
        }

        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .link {
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        #menu {
            /* border: 1px solid blue; */
            padding: 0;
            text-align: center;
        }

        #menu li {
            /* border: 1px solid skyblue; */
            display: inline-block;
            width: 100px;
        }

        #cat > img {
            display: block;
        }
    </style>
</head>
<body>
    <!-- ex25_display.html -->

    <ul id="menu">
        <li>메뉴</li>
        <li>메뉴</li>
        <li>메뉴</li>

    </ul>


    <h1>블럭태그</h1>
    <!-- div#box$.box{상자$}*3 -->

    <div id="box2" class="box">상자2</div>

</body>
</html>
