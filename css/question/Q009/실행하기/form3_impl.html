<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="assets/7121714adf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/question.css">
  <title>Document</title>
  <style>
		fieldset {
			border: 1px solid #999;
			line-height: 2em;
		}
	</style>
  <script>
		function copy() {
			var name1 = document.all.txtName1;
			var address1 = document.all.txtAddress1;
			var name2 = document.all.txtName2;
			var address2 = document.all.txtAddress2;
			var cb1 = document.all.cb1;
			
			if (cb1.checked) {
				name2.value = name1.value;
				address2.value = address1.value;
			} else {
				name2.value = "";
				address2.value = "";
				name2.focus();
			}
			
			
		}
	</script>
 </head>
 <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <h3>주문하기</h3>
  <fieldset>
   <legend>주문하시는 분</legend> 이름 : <input type="text" name="txtName1" autofocus>
   <br>
    주소 : <input type="text" name="txtAddress1">
  </fieldset>
  <div style="margin: 15px;">
   <input type="checkbox" name="cb1" id="cb1" onclick="copy();"> <label for="cb1">주문하시분과 정보과 동일합니다.</label>
  </div>
  <fieldset>
   <legend>받으시는 분</legend> 이름 : <input type="text" name="txtName2">
   <br>
    주소 : <input type="text" name="txtAddress2">
  </fieldset>
 </body>
</html>
