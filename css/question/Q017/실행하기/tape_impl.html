  <style>
        body {
            background-color: #8FD1D8;
            ;
        }
        
        h1 {
            color: #4E4E4E;
            font-variant: small-caps;
            font-size: 3em;
        }
        
        #main {
            width: 569px;
            margin: 0px auto;
        }
        
        #tape {
            width: 569px;
            height: 359px;
            background-image: url('../html/images/tape.png');
            position: relative;
            left: 0px;
            top: 0px;
        }
        
        #lefthole {
            position: absolute;
            left: 125px;
            top: 119px;
        }
        
        #righthole {
            position: absolute;
            left: 362px;
            top: 119px;
        }
        
        #lefthole,
        #righthole {
            animation: holeKey 1.25s infinite linear;
        }
        
        @keyframes holeKey {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        #line {
            width: 133px;
            /* 176 */
            height: 64px;
            background-image: url('../html/images/tapeline.png');
            background-position: -50px 0px;
            position: absolute;
            left: 218px;
            top: 127px;
            animation: lineKey 1.5s infinite alternate linear;
        }
        
        @keyframes lineKey {
            from {
                background-position: -50px 0px;
            }
            to {
                background-position: 7px 0px;
            }
        }
    </style>
 </head>
 <body>
  <div id="main">
   <h1><i class="fas fa-headphones-alt"></i> Music</h1>
   <div id="tape">
    <img id="lefthole" src="assets/tapehole.png"> <img id="righthole" src="assets/tapehole.png">
    <div id="line"></div>
   </div>
