<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="assets/7121714adf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/question.css">
  <title>Document</title>
  <style>
	
	img { border: 10px solid #A9A9A9; margin: 10px; }
	input { border: 10px solid #A9A9A9; padding: 5px 70px; font-size: 1.7em;  margin: 10px 5px; }

</style>
  <script>

	
	var list;
	var pw = "";

	window.onload = function() {
		
		list = document.images;

		for (var i=0; i<list.length; i++) {
			list[i].onmouseover = function(event) {
				pw += getNum(event.target.dataset['no']);
				event.srcElement.src = "../html/images/rect_icon10.png";
			};
		}

	};
	
	function reset() {
		for (var i=0; i<list.length; i++) {
			list[i].src = "images/rect_icon0" + (i+1) + ".png";
		}
		pw = "";
	}

	function input() {
		if (pw == "14789") {
			location.href = "http://google.com";
		} else {
			alert("Error!!");
			reset();
		}
	}

	function getNum(url) {
		var index = url.lastIndexOf(".");
		return url.substr(index-1, 1);
	}
	
</script>
 </head>
 <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <h1>Pattern Lock</h1>
  <div style="text-align: center;">
   <img src="assets/rect_icon01.png" data-no="1"> <img src="assets/rect_icon02.png" data-no="2"> <img src="assets/rect_icon03.png" data-no="3">
   <br><img src="assets/rect_icon04.png" data-no="4"> <img src="assets/rect_icon05.png" data-no="5"> <img src="assets/rect_icon06.png" data-no="6">
   <br><img src="assets/rect_icon07.png" data-no="7"> <img src="assets/rect_icon08.png" data-no="8"> <img src="assets/rect_icon09.png" data-no="9">
  </div>
  <div style="text-align: center;">
   <input type="button" value="RESET" onclick="reset();"> <input type="button" value="INPUT" onclick="input();">
  </div>
  <div style="display: none;">
   <img src="https://drive.google.com/uc?export=download&amp;id=1luwdbS89leshMOK_mE7cubcouBCjfaaM">
  </div>
 </body>
</html>
