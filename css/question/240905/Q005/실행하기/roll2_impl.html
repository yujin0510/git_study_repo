 <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <table>
   <tbody>
    <tr>
     <td><a href="#" data-no="1">강아지1</a> <a href="#" data-no="2">강아지2</a> <a href="#" data-no="3">강아지3</a> <a href="#" data-no="4">강아지4</a> <a href="#" data-no="5">강아지5</a></td>
     <td><img src="assets/dog01.jpg" name="img"></td>
    </tr>
   </tbody>
  </table>
  <script>

		window.onload = function() {

			var list = document.links;

			for (var i=0; i<list.length; i++) {
				
				list[i].onmouseover = function() {
					
					document.images["img"].src = "images/dog0" + event.srcElement.dataset["no"] + ".jpg";

				};

				list[i].onclick = function() {
					window.open("images/dog0" + event.srcElement.dataset["no"] + "_big.jpg", "big", "width=1400, height=1050");
				};

			}

		};
		
	</script>
 </body>
