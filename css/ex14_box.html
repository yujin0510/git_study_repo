<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*  
            Alt + Shift + A > 부분 주석(블럭 잡아서)
        
            박스 모델, Box Model        
            - HTML의 모든 태그는 화면에 출력될 때 사각형으로 출력된다.
                > 이 규칙을 기반으로 적용되는 CSS의 규칙(속성)을 박스 모델이라고 한다.

            1. border, 테두리
            - 태그의 영역 태두리 제어

        */

        .txt, .btn {
            /* border-width: 0; */
            border: 1px solid red;
            background-color: gold;
        }

        #box2 {
            border-color: black;  /* 테두리 색상 */ 
            border-width: 10px;     /* 테두리 두께 */
            border-style: solid;    /* 테두리 타입(solid, dashed, dotted, double 주로 사용) */
        }

        #box1 {
            border: 10px solid pink; /* 순서는 상관X */
            border-bottom-color: red; /* 위 아래 순서 생각 */
        }
        
        #box3 {
            border-top-color: skyblue;
            border-top-style: solid;
            border-top-width: 5px;
            
            border-bottom-color: deepskyblue;
            border-bottom-style: dashed;
            border-bottom-width: 10px;
            
            border-right-color: palegreen;
            border-right-style: double;
            border-right-width: 15px;
            
            border-left-color: yellowgreen;
            border-left-style: dotted;
            border-left-width: 20px;

            /* border-left: green dotted 20px; */
        }

        /*
        body {
            border: 10px solid gold; /* ← 정확한 바디 * /
            background-color: grey; /* body에서만 예외 처리로 전체 배경색 * /
        }

        html {
            border: 10px solid cornflowerblue;
        }
        */
    </style>
</head>
<body>
    <!-- ex14_box.html -->
     <h1>CSS 박스 모델</h1>
    
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <h2>컨트롤</h2>

    <input type="text" class="txt"><br>
    <input type="text" class="txt"><br>
    <input type="text" class="txt"><br>

    <input type="button" value="입력하기" class="btn">

</body>
</html>
