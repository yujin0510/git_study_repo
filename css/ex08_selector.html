    <style>
        /*  
        
            CSS 선택자
            1. 전체 선택자
            2. 태그 선택자
            3. 아이디 선택자
            4. 클래스 선택자(******)
            5. 그룹 선택자
            6. 자식 선택자
            7. 자손 선택자
            8. 인접 형제 선택자
            9. 형제 선택자

            10. 의사 클래스, Pseudo Class, 가상 클래스
                - 실제 태그에는 class가 정의되어 있지 않지만,
                  선택자에서 존재하는 class처럼 취급하는 클래스
                - <a> 태그에만 유일하게 제공 > 대부분 태그에게 적용
                - HTML5 > 대량 증가 (HTML5(CSS3+ES6) > 2014년)
                
        */

        /* a {
            color: black;
            text-decoration: none;
        } */

        /* 
        link: 한번이라도 안 간 사이트
        visited: 간 본 사이트
        active: 드래그 했을 때
        hover: 마우스 올려둘 때
        a:link >> : == .
        */

        /* a:link { color: green; } 
        a:visited { color: red;}
        a:active { color: orange}
        a:hover {color: cornflowerblue;} */


        /* 아래 선택자는 link, visited, active, hover 다 포함 >> 눈에 잘 안띄어서 hover정도는 따로 지정하기도 함*/
        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        .data {
            outline: none;
        }

        .data:focus {
            /* background-color: pink; */
            color: blue;
        }

    </style>
</head>
