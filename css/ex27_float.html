<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            width: 150px; height: 150px;
            float: right;
        }

        #box1 { background-color: red; }
        #box2 { background-color: orange; }
        #box3 { background-color: yellow; }
        #box4 { background-color: green; }
        #box5 { background-color: blue; }
    </style>
</head>
<body>
    <!-- ex27_float.html -->
    <!-- div#box$.box{상자$}*5 -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <div id="box4" class="box">상자4</div>
    <div id="box5" class="box">상자5</div>

    <!-- clearL left; 를 하면 옆으로 내용이 가는걸 아래로 내릴 수 있음 -->
    <div style="clear: both;">또 다른 내용1</div>
    <div>또 다른 내용2</div>
    <div>또 다른 내용3</div>
</body>
</html>
