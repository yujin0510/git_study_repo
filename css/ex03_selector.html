<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    /* 
    
        CSS 구문(문법)
        
        - 선택자 { 속서명: 값; }
        - 선택자 { 속서명: 값; 속서명: 값; 속서명: 값; }
        - 선택자 { 
            속서명: 값;
           }

        div {
            color: red;
        }

        선택자, Selector
        - HTML 소스에서 특정 태그를 검색하는 도구
        - 왜? 태그를 찾아서 태그 자신 or 내용물에 서식을 적용하려고
        

        <태그 name="" id="" class=""></태그>


        CSS 선택자

        1. 전체 선택자
            - * {}
            - 모든 태그를 선택한다.

        2. 태그 선택자
            - 태그명 {}
            - 태그명으로 태그를 선택한다.
            - 조작하기가 어려움(다음 문단에 있는 태그가 같이 설정됨)

        3. 아이디 선택자
            - <태그 id="title">
            - 태그명#아이디 {}
            - 유일한 식별자(같은 아이디 사용X) > 재사용성 없음

        4. 클래스 선택자
            - <태그 class="list">
            - 태그명.클래스명 {}
            - 그룹 식별자 > 재사용성 위해서 

    */


    /* 
    1. 전체 선택자
    * {
        color: blue;
    } 
    ---------------------
    2. 태그 선택자
    p {
        color: blue;
    }
    
    div {
        color: red;
    }
    ---------------------
    3. 아이디 선택자
    p#p1 {
        color: blue;
    }
    ---------------------
    4. 클래스 선택자
    div.list {
        color: red;
    }
    ---------------------
    */
    
    /* 
    
    p#p1 {
        color: blue;
    }
    
    p#p2 {
        color: red;
    }
    
    p#p3 {
        color: purple;
    }

    div.list {
        color: red;
    } 
        
    */

    /* 태그 생략시 '*' */
    #p1 {
        color: blue;
    }

    /* 태그 있을때와 없을때의 볌위가 달라짐 */
    .list{
        color: red;
    }

    </style>
    
</head>
<body>

    <!-- ex03.selector.html -->
    <h1 class="list">h1 태그입니다.</h1>

    <!-- id생성시 중복되게 만들지 않기! -->
    <p id="p2">p 태그입니다.</p>
    <p id="p1">p 태그입니다.</p>
    <p id="p3">p 태그입니다.</p>

    <!-- 같은 class 여러개 만들 수 있다. -->
    <div class="list">div 태그입니다.</div>
    <div class="list">div 태그입니다.</div>
    <div class="list">div 태그입니다.</div>

    <hr>

    <h2>회사 소개</h2>

    <p>OOO 개발회사는 어쩌구 저쩌구</p>
    <div>연락처: 010-1234-5678</div>

</body>
</html>
