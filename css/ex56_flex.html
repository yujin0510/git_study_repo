    <style>
        #box, #box2 { border: 10px solid black; }
        #box .item:nth-child(5n+1) { background-color: tomato;}
        #box .item:nth-child(5n+2) { background-color: gold;}
        #box .item:nth-child(5n+3) { background-color: cornflowerblue;}
        #box .item:nth-child(5n+4) { background-color: olivedrab;}
        #box .item:nth-child(5n+5) { background-color: darkkhaki;}

        #box {
            width: 600px;
            height: 300px;
            display: flex;
            
            /*  
            
                기본 상태
                - 메인축(아이템을 나열하는 방향) 좌 > 우
                - 수직축(메인축의 직각 방향) 상 > 하
                - 아이템 너비: 내용물만큼
                - 아이템 높이: 부모만큼
    
            */
    
            /*  
            
                flex-direction
                - 아이템 배치 방향
                1. row: 행을 메인축으로 사용 (기본)
                2. column: 열을 메인축으로 사용
                3. row-reverse
                4. column-reverse
    
            */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
            

            /*  
            
                flex-wrap
                - 자동 줄바꿈
                1. nowrap: 기본
                2. wrap: 자동 줄바꿈
                3. wrap-reverse: 자동 줄바꿈 아래 -> 위
            
            */
            /* flex-wrap: wrap-reverse; */

            /*  
            
                flex 관련 속성명 패턴 ★★★
                1. justify-XXX
                    : 메인축 방향과 관련된 속성
                2. align-XXX
                    : 수직축 방향과 관련된 속성

            */

            /*  
                justify-content
                - 메인축 방향 + 아이템 정렬
                - flex-start(end) 기본값 == start(end) 
            */

            /* flex-direction: column; */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */

            /*  
                align-items
                - 수직축 방향 + 아이템 정렬
            */
            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */

        }

        #box2 {
            width: 500px;
            height: 500px;
        }

        #box2 img {
            width: 150px;
            height: 150px;
        }

        /* 1 */
        #box2 {

        }

        /* 2 */

            /* box-sizing: border-box; */
        }

        /* 3 */

            /* vertical-align: middle; */
        }

        /* 4 */
        #box2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #title1, #title2 {
            font-family: Arial;
            color: #333;
            font-variant: small-caps;
            letter-spacing: -1px;
            border-bottom: 1px dashed #999;
            width: 600px;
            margin-bottom: 50px;
        }

        #title1 small {
            float: right;
            font-size: 1rem;
            margin-top: 15px;
        }

        #title2 {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }
        
        #title2 small {
            font-size: 1rem;
            margin-bottom: 3px;
        }

        /* 연습: https://flexboxfroggy.com/#ko */
