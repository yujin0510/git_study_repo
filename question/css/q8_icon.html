<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        #list {
            width: 700px;
            margin: 30px atuo;
        }
        
        #list1 div,  #list2 div,  #list3 div,  #list4 div {
            border: 10px solid black;
            width: 126px;
            height: 126px;
            float: left; 
            margin-right: -10px;
            overflow: hidden;  
        }

        /* list1--------------------------------- */
        #list1 div:hover img {
            transform: translate(0px, 0px);
            transition-duration: .5s;
        }
        
        #list1 > div > img {
            width: 126px;
            height: 126px;
            transform: translate(-130px, 0px);
            transition-duration: .5s;
        }
        
        /* list2--------------------------------- */
        #list2 div:hover img {
            transition-duration: .5s;
            opacity: 100%;
        }
        
        #list2 > div > img {
            transition-duration: .5s;
            width: 126px;
            height: 126px;
            opacity: 0%;
        }
        
        /* list3--------------------------------- */
        #list3 div:hover img {
            transition-duration: .5s;
            transform: scale(1);
        }
        
        #list3 > div > img {
            transition-duration: .5s;
            transform: scale(0);
            width: 126px;
            height: 126px;
        }
        
        /* list4--------------------------------- */
        #list4 div:hover img {
            transition-duration: .5s;
            transform: translate(0px, 0px) scale(1) rotate(360deg);
            
        }
        
        #list4 > div > img {
            transition-duration: .5s;
            transform: translate(0px, -126px) scale(0) rotate(0deg);
            width: 126px;
            height: 126px;

        }

    </style>
</head>
<body>
    <div id="list">
        <div id="list1">
            <div><img src="../images/rect_icon01.png" alt=""></div>
            <div><img src="../images/rect_icon02.png" alt=""></div>
            <div><img src="../images/rect_icon03.png" alt=""></div>
            <div><img src="../images/rect_icon04.png" alt=""></div>
            <div><img src="../images/rect_icon05.png" alt=""></div>
        </div>   
        <div id="list2">
            <div><img src="../images/rect_icon01.png" alt=""></div>
            <div><img src="../images/rect_icon02.png" alt=""></div>
            <div><img src="../images/rect_icon03.png" alt=""></div>
            <div><img src="../images/rect_icon04.png" alt=""></div>
            <div><img src="../images/rect_icon05.png" alt=""></div>
        </div>   
        <div id="list3">
            <div><img src="../images/rect_icon01.png" alt=""></div>
            <div><img src="../images/rect_icon02.png" alt=""></div>
            <div><img src="../images/rect_icon03.png" alt=""></div>

        </div>   
        <div id="list4">

</body>
