<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            color: #777777;
            font-family: 'GmarketSansMedium';
        }
        
        form > div {
            margin-bottom: 15px;
        }
        
        form > input {
            color: #777777;
            font-family: 'GmarketSansMedium';
        }

    </style>
</head>
<body> 
    <h1>데이터 입력</h1>

    <form name="form1">
        <div>
        이름 : <input type="text" size="20" name="txt1">
        </div>

        <div>
        나이 : <input type="text" size="20" name="txt2">
        </div>
        
        <div>
        별명 : <input type="text" size="20" name="txt3">
        </div>

        <input type="button" value="Long" name="btn1">
        <input type="button" value="Short" name="btn2">

    </form>

    <script>

        var btn1 = window.document.form1.btn1;
        var btn2 = window.document.form1.btn2;
        

        btn1.onclick = m1;
        btn2.onclick = m2;
        // var txt1 = document.form1.txt1.size = 10;

        function m1() {
            window.document.form1.txt1.size = 50;
            window.document.form1.txt2.size = 50;
            window.document.form1.txt3.size = 50;
        }
        
        function m2() {
            window.document.form1.txt1.size = 20;
            window.document.form1.txt2.size = 20;
            window.document.form1.txt3.size = 20;
        }

        
    </script>

</body>
</html>
