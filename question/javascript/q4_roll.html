<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="../images/cat01.jpg" name="cat1">
    <img src="../images/cat02.jpg" name="cat2">
    <img src="../images/cat03.jpg" name="cat3">
    <img src="../images/cat04.jpg" name="cat4">
    <img src="../images/cat05.jpg" name="cat5">

    <script>

        window.document.images['cat1'].onmouseover = m1;
        window.document.images['cat2'].onmouseover = m2;
        window.document.images['cat3'].onmouseover = m3;
        window.document.images['cat4'].onmouseover = m4;
        window.document.images['cat5'].onmouseover = m5;

        function m1() {
            window.document.images['cat1'].src = '../images/dog01.jpg'; 
        }

    </script>
    
</body>
</html>
