<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border: 20px solid black;
            width: 200px; height: 200px;
            padding: 30px; margin: 50px;
            background-color: gold;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <!-- ex06.html -->
    <h1>jQuery + Box Model</h1>

    <input type="button" value="버튼1" id="btn1">
    <hr>
    <div id="box1">상자</div>


    <script src="js/jquery-3.7.1.js"></script> 
    <script>

        //상자의 크기?

        //1. CSS 속성 > 범용 메서드
        console.log('width', $('#box1').css('width'));
        console.log('height', $('#box1').css('height'));
        // $('#box1').css('width', '400px');

        //2. 전용 메서드 > 단위(px) > 사용하기 편함
        console.log('width', $('#box1').width());
        console.log('height', $('#box1').height());
        // $('#box1').width(400);

        //3. width/height + padding포함 = gold 영역
        console.log('innerWidth', $('#box1').innerWidth());
        console.log('innerHeight', $('#box1').innerHeight());
        
        //4.width/height + padding + border = 테두리를 포함한 실제 상자의 크기
        console.log('outerWidth', $('#box1').outerWidth());
        console.log('outerHeight', $('#box1').outerHeight());
        
        //5. width/height + padding + border + margin
        console.log('outerWidth', $('#box1').outerWidth(true));
        console.log('outerHeight', $('#box1').outerHeight(true));


    </script>
</body>
</html>
